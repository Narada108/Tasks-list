<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/smok.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
     integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/section.css">
    <script defer src="JS/script.js"></script>
</head>

<body>
       <div class="container">
        <h1 class="header">Lista zadań</h1>
        <div class="section">
            <h2 class="subheader">Dodaj nowe zadanie</h2> 
            <form class="form js-form">
                
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </div>
        <div class="section">
            <h2 class="subheader">Lista zadań</h2>
            <ul class="js-tasks"></ul>
        </div>
       </div>
  
</body>

</html>
